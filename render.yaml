services:
  # 1. The Backend (Node + Python + Shared Disk)
  - type: web
    name: stemsplit-backend
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: free # WARNING: Free tier has 512MB RAM. Spleeter might crash on large files.
    envVars:
      - key: PORT
        value: 3001
      - key: WORKER_URL
        value: http://127.0.0.1:8000
      - key: MODEL_NAME
        value: htdemucs
      # You must add CLIENT_URL manually after deploying the frontend (e.g., https://your-vercel-app.vercel.app)
